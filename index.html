  <div id="map"></div>

  <script>
    const sensorUrl = "https://raw.githubusercontent.com/anony121221/maps-data/refs/heads/main/Oklahoma/sensorcameras.geojson";
    const videoUrl = "https://raw.githubusercontent.com/anony121221/maps-data/refs/heads/main/Oklahoma/oklahoma.geojson";
    const snapshotIntervalMs = 15000;
    const CORS_PROXY = "https://corsproxy.io/?";

    let map;
    let hlsInstance = null;
    let refreshTimer = null;
    let sensorLayer;
    let videoLayer;

    const statusBox = document.getElementById("status");
    const snapshotImg = document.getElementById("snapshot");
    const videoEl = document.getElementById("videoPlayer");
    const manualInput = document.getElementById("manualUrl");
    document.getElementById("loadBtn").addEventListener("click", () => {
      const url = manualInput.value.trim();
      if (url) {
        loadStream(url);
      } else {
        setStatus("Enter an m3u8 URL to play.");
      }
    });

    function setStatus(message) {
      statusBox.textContent = message;
    }

    function destroyHls() {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
    }

    function toCst(value) {
      if (!value) return "‚Äî";
      const date = new Date(value);
      if (isNaN(date)) return "‚Äî";
      return date.toLocaleString("en-US", { timeZone: "America/Chicago" });
    }

    function showSnapshot(url) {
      destroyHls();
      videoEl.pause();
      videoEl.removeAttribute("src");
      videoEl.style.display = "none";
      snapshotImg.style.display = "block";

      const target = `${CORS_PROXY}${encodeURIComponent(url)}&t=${Date.now()}`;
      snapshotImg.src = target;
      setStatus("Showing sensor snapshot (refreshes every 15 seconds).");
    }

    function scheduleSnapshot(url) {
      if (refreshTimer) clearInterval(refreshTimer);
      showSnapshot(url);
      refreshTimer = setInterval(() => showSnapshot(url), snapshotIntervalMs);
    }

    function showVideo() {
      if (refreshTimer) {
        clearInterval(refreshTimer);
        refreshTimer = null;
      }
      snapshotImg.style.display = "none";
      videoEl.style.display = "block";
    }

    function loadStream(url) {
      showVideo();
      destroyHls();

      if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
        videoEl.src = url;
        videoEl.play().catch(err => setStatus(`Playback failed: ${err.message}`));
        setStatus("Playing stream natively.");
      } else if (Hls.isSupported()) {
        hlsInstance = new Hls();
        hlsInstance.loadSource(url);
        hlsInstance.attachMedia(videoEl);
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
          videoEl.play().catch(err => setStatus(`Playback failed: ${err.message}`));
          setStatus("Playing stream via hls.js.");
        });
        hlsInstance.on(Hls.Events.ERROR, (evt, data) => {
          setStatus(`Stream error: ${data?.details || data?.type || "unknown"}`);
        });
      } else {
        setStatus("HLS not supported in this browser.");
      }
    }

    function buildSensorPopup(props) {
      const id = props.id || props.camera_id || "Unknown";
      const name = props.location_name || props.name || props.location || "Sensor";
      const temperature = props.temperature_f || props.temperature || "‚Äî";
      const resolution = props.resolution || "‚Äî";
      const updated = toCst(props.last_updated || props.last_update);
      const pictureTime = toCst(props.picture_timestamp || props.picture_time);
      const thumbnail = `${CORS_PROXY}${encodeURIComponent(`http://oktrafficradar.org/hrserver/${id}/latest.jpg`)}&t=${Date.now()}`;

      return `
        <div>
          <strong>ID:</strong> ${id}<br />
          <strong>Location:</strong> ${name}<br />
          <strong>Temperature:</strong> ${temperature} ¬∞F<br />
          <strong>Resolution:</strong> ${resolution}<br />
          <strong>Last updated:</strong> ${updated}<br />
          <strong>Picture timestamp:</strong> ${pictureTime}<br />
          <img class="popup-thumb" src="${thumbnail}" alt="${name}" />
        </div>
      `;
    }

    function buildVideoPopup(props) {
      const entries = Object.entries(props || {}).map(([k, v]) => `<div><strong>${k}</strong>: ${v}</div>`).join("");
      return `<div>${entries || "No details"}</div>`;
    }

    async function loadLayers() {
      map = L.map("map").setView([35.5, -97.5], 7);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
        maxZoom: 19
      }).addTo(map);

      const responses = await Promise.all([
        fetch(sensorUrl).then(r => r.json()),
        fetch(videoUrl).then(r => r.json())
      ]);

      sensorLayer = L.geoJSON(responses[0], {
        pointToLayer: (feature, latlng) =>
          L.circleMarker(latlng, {
            radius: 7,
            color: "#f97316",
            fillColor: "#f97316",
            fillOpacity: 0.9
          }),
        onEachFeature: (feature, layer) => {
          layer.bindPopup(buildSensorPopup(feature.properties));
          layer.on("click", () => {
            const id = feature.properties.id || feature.properties.camera_id;
            if (!id) {
              setStatus("Sensor ID missing; cannot load snapshot.");
              return;
            }
            const snapshotUrl = `http://oktrafficradar.org/hrserver/${id}/latest.jpg`;
            scheduleSnapshot(snapshotUrl);
            setStatus(`Loading snapshot for sensor ${id}...`);
          });
        }

        async function loadOklahomaCameras(allCameras) {
            try {
                addLog('Fetching Oklahoma cameras...', 'info');
                const response = await fetch('https://raw.githubusercontent.com/anony121221/maps-data/refs/heads/main/holy.txt');
                const data = await response.json();
                
                let count = 0;
                let withStreams = 0;
                let withSnapshots = 0;
                
                if (data && Array.isArray(data)) {
                    data.forEach((pole) => {
                        if (pole.mapCameras && Array.isArray(pole.mapCameras)) {
                            pole.mapCameras.forEach((cam) => {
                                const lat = parseFloat(cam.latitude);
                                const lng = parseFloat(cam.longitude);
                                
                                if (!isNaN(lat) && !isNaN(lng)) {
                                    const streamUrl = cam.streamDictionary?.streamSrc;
                                    const streamKey = cam.streamDictionary?.streamKey;
                                    
                                    // Oklahoma has snapshot images available!
                                    const snapshotUrl = streamKey ? 
                                        `https://oktraffic.org/snapshots/${streamKey}.jpg` : null;
                                    
                                    if (streamUrl) withStreams++;
                                    if (snapshotUrl) withSnapshots++;
                                    
                                    allCameras.push({
                                        id: `ok-${cam.id}`,
                                        lat: lat,
                                        lng: lng,
                                        title: `${pole.name} - ${cam.location || cam.direction}`,
                                        source: 'Oklahoma DOT',
                                        direction: cam.direction,
                                        streamUrl: streamUrl,
                                        imageUrl: snapshotUrl, // Use snapshot instead of stream
                                        webUrl: streamUrl ? `https://oktraffic.org` : undefined,
                                    });
                                    count++;
                                }
                            });
                        }
                    });
                }
                addLog(`Oklahoma: Loaded ${count} cameras (${withSnapshots} with snapshots, ${withStreams} with streams)`, 'success');
                console.log(`üîç OK snapshots available: ${withSnapshots}/${count}`);
            } catch (err) {
                addLog(`Oklahoma error: ${err.message}`, 'error');
                console.error('Full Oklahoma error:', err);
            }
        }

        function renderApp() {
            const app = document.getElementById('app');
            const mapTilerKey = localStorage.getItem('mapTilerKey');

            if (!mapTilerKey) {
                app.innerHTML = `
                    <div class="api-key-modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <span style="font-size: 2rem;">üì∑</span>
                                <h1>Traffic Camera Monitor</h1>
                            </div>
                            <div class="input-group">
                                <label>MapTiler API Key</label>
                                <input type="text" id="apiKeyInput" placeholder="Enter your MapTiler API key">
                            </div>
                            <button class="btn-primary" onclick="saveApiKey()">Launch Monitor</button>
                            <div class="info-note">
                                Get your free API key at <a href="https://www.maptiler.com/" target="_blank">maptiler.com</a>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('apiKeyInput').focus();
                document.addEventListener('keypress', handleApiKeyEnter);
      }).addTo(map);

      videoLayer = L.geoJSON(responses[1], {
        pointToLayer: (feature, latlng) =>
          L.circleMarker(latlng, {
            radius: 7,
            color: "#3b82f6",
            fillColor: "#3b82f6",
            fillOpacity: 0.9
          }),
        onEachFeature: (feature, layer) => {
          layer.bindPopup(buildVideoPopup(feature.properties));
          layer.on("click", () => {
            const url = feature.properties.stream_url || feature.properties.url || feature.properties.hls;
            if (url) {
              loadStream(url);
              setStatus(`Loading video stream for ${feature.properties.name || "camera"}...`);
            } else {
                app.innerHTML = `
                    <div id="map"></div>
                    <div class="stats-panel">
                        <div class="count" id="cameraCount">0</div>
                        <div class="label">Cameras Loaded</div>
                    </div>
                    <div id="loadingIndicator" class="loading-indicator">
                        <div class="spinner"></div>
                        <span>Loading cameras...</span>
                    </div>
                    <div id="errorBanner" class="error-banner hidden"></div>
                    <div id="cameraPopup" class="camera-popup hidden"></div>
                `;
                initMap(mapTilerKey);
              setStatus("No stream URL provided for this camera.");
            }
          });
        }
      }).addTo(map);

        function handleApiKeyEnter(e) {
            if (e.key === 'Enter' && document.getElementById('apiKeyInput')) {
                saveApiKey();
            }
        }

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput');
            const key = input.value.trim();
            if (key) {
                localStorage.setItem('mapTilerKey', key);
                renderApp();
            }
        }

        function initMap(apiKey) {
            map = new maplibregl.Map({
                container: 'map',
                style: 'https://api.maptiler.com/maps/streets-v2-dark/style.json?key=' + apiKey,
                center: [-92, 33],
                zoom: 5.5
            });

            map.addControl(new maplibregl.NavigationControl(), 'top-right');

            map.on('load', loadCameras);
            map.on('zoom', updateMarkers);
            map.on('move', updateMarkers);
        }

        async function loadCameras() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.classList.remove('hidden');

            try {
                cameras = await loadAllCameras();
                document.getElementById('cameraCount').textContent = cameras.length;

                clusterIndex = new Supercluster({
                    radius: 50,
                    maxZoom: 16,
                    minZoom: 0
                });

                const points = cameras.map((cam) => ({
                    type: 'Feature',
                    properties: { camera: cam },
                    geometry: {
                        type: 'Point',
                        coordinates: [cam.lng, cam.lat]
                    }
                }));

                clusterIndex.load(points);
                updateMarkers();

                loadingIndicator.classList.add('hidden');
            } catch (err) {
                addLog(`Critical error: ${err.message}`, 'error');
                showError('Error loading camera data');
                loadingIndicator.classList.add('hidden');
            }
        }

        function updateMarkers() {
            if (!map || !clusterIndex) return;

            markers.forEach((marker) => marker.remove());
            markers = [];

            const bounds = map.getBounds();
            const zoom = Math.floor(map.getZoom());

            const clusters = clusterIndex.getClusters(
                [bounds.getWest(), bounds.getSouth(), bounds.getEast(), bounds.getNorth()],
                zoom
            );

            clusters.forEach((cluster) => {
                const [lng, lat] = cluster.geometry.coordinates;
                const isCluster = cluster.properties.cluster;

                if (isCluster) {
                    const count = cluster.properties.point_count;
                    const size = count < 100 ? 40 : count < 1000 ? 50 : 60;

                    const el = document.createElement('div');
                    el.className = 'cluster-marker';
                    el.style.width = size + 'px';
                    el.style.height = size + 'px';
                    el.textContent = count;

                    el.addEventListener('click', () => {
                        const expansionZoom = Math.min(
                            clusterIndex.getClusterExpansionZoom(cluster.id),
                            20
                        );
                        map.easeTo({
                            center: [lng, lat],
                            zoom: expansionZoom
                        });
                    });

                    const marker = new maplibregl.Marker({ element: el })
                        .setLngLat([lng, lat])
                        .addTo(map);

                    markers.push(marker);
                } else {
                    const camera = cluster.properties.camera;

                    const el = document.createElement('div');
                    el.className = 'camera-marker';
                    el.innerHTML = 'üì∑';

                    el.addEventListener('click', () => showCameraPopup(camera));

                    const marker = new maplibregl.Marker({ element: el })
                        .setLngLat([lng, lat])
                        .addTo(map);

                    markers.push(marker);
                }
            });
        }

        function showCameraPopup(camera) {
            selectedCamera = camera;
            const popup = document.getElementById('cameraPopup');

            console.log('üì∑ Opening camera:', {
                title: camera.title,
                source: camera.source,
                hasImage: !!camera.imageUrl,
                hasStream: !!camera.streamUrl,
                imageUrl: camera.imageUrl,
                streamUrl: camera.streamUrl
            });

            const lat = typeof camera.lat === 'number' ? camera.lat.toFixed(4) : parseFloat(camera.lat).toFixed(4);
            const lng = typeof camera.lng === 'number' ? camera.lng.toFixed(4) : parseFloat(camera.lng).toFixed(4);

            let html = `
                <div class="popup-header">
                    <h3>üì∑ ${camera.title}</h3>
                    <button class="close-btn" onclick="closeCameraPopup()">√ó</button>
                </div>
                <div class="popup-content">
                    <div class="popup-meta">
                        <strong>Source:</strong> ${camera.source} | <strong>Lat:</strong> ${lat}, <strong>Lng:</strong> ${lng}
                        ${camera.direction ? ` | <strong>Direction:</strong> ${camera.direction}` : ''}
                        ${camera.roadway ? ` | <strong>Road:</strong> ${camera.roadway}` : ''}
                        ${camera.district ? `<br><strong>District:</strong> ${camera.district}` : ''}
                    </div>
            `;

            if (camera.imageUrl) {
                const cacheBuster = Date.now();
                const imgUrl = camera.imageUrl.includes('?') ? 
                    `${camera.imageUrl}&_=${cacheBuster}` : 
                    `${camera.imageUrl}?_=${cacheBuster}`;
                
                // Try CORS proxy for known problematic domains
                const needsProxy = camera.imageUrl.includes('houstontranstar.org') || 
                                   camera.imageUrl.includes('traffic.houstontranstar.org');
                const finalUrl = needsProxy ? CORS_PROXY + encodeURIComponent(camera.imageUrl) : imgUrl;
                
                console.log(`Attempting to load: ${needsProxy ? 'CORS PROXY + ' : ''}${camera.imageUrl}`);
                    
                html += `
                    <div style="display: flex; gap: 0.5rem; align-items: center; margin-bottom: 0.5rem;">
                        <button onclick="refreshCameraImage('${camera.id}')" 
                                style="padding: 0.5rem; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.8rem; flex: 1;">
                            üîÑ Refresh Image
                        </button>
                    </div>
                    <img id="camera-img-${camera.id}" src="${finalUrl}" alt="${camera.title}" class="camera-image" 
                         onerror="console.error('‚ùå Failed to load image:', '${camera.imageUrl}'); this.style.display='none'; this.nextElementSibling.classList.remove('hidden');"
                         onload="console.log('‚úÖ Image loaded successfully')">
                    <div class="image-placeholder hidden">
                        <div>‚ùå Image failed to load</div>
                        <div style="font-size: 0.7rem;">Camera may be offline, blocked by CORS, or URL is invalid</div>
                        ${needsProxy ? '<div style="font-size: 0.6rem; color: #f59e0b; margin-top: 0.5rem;">Tried using CORS proxy - still failed</div>' : ''}
                    </div>
                `;
            } else if (camera.streamUrl) {
                html += `
                    <div class="image-placeholder">
                        <div>üé• HLS Video Stream Only</div>
                        <div style="font-size: 0.8rem; margin-top: 0.5rem;">This camera only has live video streaming (.m3u8)</div>
                        <div style="font-size: 0.7rem; color: #64748b;">No snapshot image available</div>
                    </div>
                `;
            } else {
                html += `
                    <div class="image-placeholder">
                        <div>üì∑ No Media Available</div>
                        <div style="font-size: 0.7rem; margin-top: 0.5rem;">This camera location exists but has no image or stream URL in the data</div>
                    </div>
                `;
            }

            if (camera.webUrl) {
                html += `<a href="${camera.webUrl}" target="_blank" class="btn-link">View Source</a>`;
            }

            html += '</div>';

            popup.innerHTML = html;
            popup.classList.remove('hidden');
        }

        function closeCameraPopup() {
            document.getElementById('cameraPopup').classList.add('hidden');
        }

        function refreshCameraImage(cameraId) {
            const camera = cameras.find(c => c.id === cameraId);
            if (!camera || !camera.imageUrl) return;
            
            const img = document.getElementById(`camera-img-${cameraId}`);
            if (img) {
                console.log('üîÑ Refreshing image for:', camera.title);
                const needsProxy = camera.imageUrl.includes('houstontranstar.org') || 
                                   camera.imageUrl.includes('traffic.houstontranstar.org');
                const baseUrl = needsProxy ? CORS_PROXY + encodeURIComponent(camera.imageUrl) : camera.imageUrl;
                img.src = baseUrl + (baseUrl.includes('?') ? '&' : '?') + '_=' + Date.now();
            }
        }

        function showError(message) {
            const banner = document.getElementById('errorBanner');
            banner.textContent = message;
            banner.classList.remove('hidden');
            setTimeout(() => {
                banner.classList.add('hidden');
            }, 5000);
        }
      const group = L.featureGroup([sensorLayer, videoLayer]);
      map.fitBounds(group.getBounds(), { padding: [20, 20] });
    }

        renderApp();
    </script>
    document.addEventListener("DOMContentLoaded", loadLayers);
  </script>
</body>
</html>
