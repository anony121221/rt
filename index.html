<!DOCTYPE html>
<html>
<head>
  <title>Oklahoma Camera Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    html, body { height: 100%; margin: 0; background: #0b0b0d; }
    #map { height: 100%; width: 100%; }
    video { width: 100%; height: auto; background: black; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- hls.js for m3u8 playback -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const map = L.map("map").setView([35.5, -97.5], 7);

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    fetch("https://raw.githubusercontent.com/anony121221/maps-data/refs/heads/main/Oklahoma/test.geojson")
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (f, latlng) =>
            L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#00e0ff",
              color: "#00e0ff",
              fillOpacity: 0.9,
              weight: 1
            }),

          onEachFeature: (feature, layer) => {
            const p = feature.properties;
            const stream = p.streamUrl;

            layer.on("click", () => {
              const popupContent = `
                <b>${p.location || "Camera"}</b><br>
                <video id="videoPlayer" controls autoplay></video>
              `;

              layer.bindPopup(popupContent).openPopup();

              setTimeout(() => {
                const video = document.getElementById("videoPlayer");

                if (Hls.isSupported()) {
                  const hls = new Hls({
                    debug: false,
                    xhrSetup: function(xhr) {
                      xhr.withCredentials = false; // avoids cookies problems
                    }
                  });
                  hls.loadSource(stream);
                  hls.attachMedia(video);
                } else {
                  // Safari fallback
                  video.src = stream;
                }
              }, 150);
            });
          }

        }).addTo(map);
      });
  </script>
</body>
</html>
