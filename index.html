<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body style="background:black;">

<h2 style="color:white;">OKTraffic Camera â€” Direct HLS Test</h2>

<video id="video" width="640" height="360" controls autoplay muted></video>

<script>
  const video = document.getElementById('video');
  const url = "https://oktraffic.org/streams/delay-stream/437b9cce3e0310eb.stream/playlist.m3u8";

  if (Hls.isSupported()) {
    const hls = new Hls({
      enableWorker: true,
      lowLatencyMode: true,
      debug: false
    });
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.ERROR, function(event, data) {
      console.log("HLS ERROR:", data);
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
  }
</script>

</body>
</html>
