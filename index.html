<!DOCTYPE html>
<html>
<head>
  <title>Oklahoma Cameras Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0d;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .popup {
      font-family: system-ui, sans-serif;
      font-size: 14px;
      width: 250px;
    }
    .popup a {
      word-wrap: break-word;
      color: #00e0ff;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map
    const map = L.map("map").setView([35.5, -97.5], 7);

    // Base map tiles
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
    }).addTo(map);

    // Load your GeoJSON
    fetch("https://raw.githubusercontent.com/anony121221/maps-data/refs/heads/main/Oklahoma/test.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
            radius: 6,
            fillColor: "#00e0ff",
            color: "#00e0ff",
            fillOpacity: 0.9,
            weight: 1
          }),
          onEachFeature: (feature, layer) => {
            const p = feature.properties;

            const stream = p.streamUrl || "No stream available";

            layer.bindPopup(`
              <div class="popup">
                <b>${p.location || p.name || "Camera"}</b><br>
                <small>ID: ${p.id}</small><br><br>

                <b>Stream URL:</b><br>
                <a href="${stream}" target="_blank">${stream}</a>
              </div>
            `);
          }
        }).addTo(map);
      })
      .catch(err => console.error("Failed to load GeoJSON:", err));
  </script>
</body>
</html>
